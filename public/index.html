<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <title>React App</title>
  </head>
  <body>
    <input value='Владислав' title='Введите своё имя' class='first-name-input default-input' id='first-name'/>

    <select class="select-class-name" id='cities' >

      <option>Бухара</option>
      <option selected='selected'>Марат</option>
    </select>

    <textarea id='hobbies'>JS, HTML, CSS</textarea>


    <script src="index.js" ></script>

    <button class="ripple-button">Click me</button>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- ЗДЕСЬ БУДЕТ МОЁ JS ПРИЛОЖЕНИЕ -->
    </div>
